<section>
  <div class="container">
    <form class="form-container" #login="ngForm" (ngSubmit)="submit(login)">
      <h1>User Registration</h1>
      <p>
        Please enter your email address so we can send you an email to verify
        your address.
      </p>
      <div class="error">
        <p>Please provide a valid email address i.e example@example.com,</p>
      </div>
      <div class="form-group">
        <div></div>
        <label for="role">Choose a role:</label><br />
        <br />
        <select
          name="role"
          ngModel
          id="role"
          placeholder="Select Role"
          aria-placeholder="select role"
        >
          <option value="nonprof">Non-Professional/Hobby</option>
          <option value="student">Student</option>
          <option value="prof">Professional</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="form-group">
        <input
          required
          minlength="2"
          maxlength="7"
          type="text"
          name="firstname"
          class="form-control"
          #name="ngModel"
          ngModel
          placeholder="First Name"
        />
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
          <div *ngIf="name.errors?.['required']">Username Required!</div>
          <p *ngIf="name.errors?.['minlength']">Sorry! Short Username</p>
        </div>
      </div>
      <pre></pre>
      <div class="form-group">
        <input
          type="text"
          name="lastname"
          class="form-control"
          ngModel
          placeholder="Last Name"
        />
      </div>
      <pre></pre>
      <div class="form-group">
        <input
          type="text"
          name="email"
          class="form-control"
          ngModel
          placeholder="Email Address"
        />
      </div>
      <pre></pre>
      <div class="form-group">
        <input
          type="password"
          name="password"
          class="form-control"
          ngModel
          placeholder="password"
        />
      </div>

      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</section>
