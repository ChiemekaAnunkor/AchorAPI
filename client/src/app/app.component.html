    <ng-template #logout>
      <a routerLink="/userdash">Profile</a>
      <div routerLink="/userdash" class="chip">
        <img
          class="progile-logo"
          src="{{ message.url }}"
          width="2px"
          alt="profile image"
        />
        <span> {{ message.firstName }} </span>
      </div>
      <a (click)="onSave()">Logout</a>
    </ng-template>
  </div>
