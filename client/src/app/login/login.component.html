<section>
  <div class="container">
    <form class="form-container" #login="ngForm" (ngSubmit)="submit(login)">
      <h1>User Login</h1>
      <p>Please enter the email and password to your account</p>
      <div class="error">
        <p>
          Please provide a valid email address and password. If you continue to
          have issues logging into your account,
        </p>
      </div>
      <div class="form-group">
        <input
          required
          minlength="2"
          maxlength="50"
          type="email"
          name="email"
          class="form-control"
          #name="ngModel"
          ngModel
          placeholder="Email Address"
        />
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
          <div *ngIf="name.errors?.['required']">Email Required!</div>
          <p *ngIf="name.errors?.['minlength']">Sorry! Short email</p>
        </div>
      </div>

      <pre></pre>
      <div class="form-group">
        <input
          type="password"
          placeholder="Password"
          name="password"
          class="form-control"
          ngModel
        />
      </div>
      <pre></pre>
      <button class="btn btn-primary" type="submit">Submit</button>
      <hr />
      <a href="/login">Forgot Password ?</a>
    </form>
  </div>
</section>
